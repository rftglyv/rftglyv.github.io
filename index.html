// Function to find the target element and insert the <call-us-phone> element
          const insertCallUsPhone = () => {
            // Find the element whose class names contain 'buttonGroup'
            const buttonGroupElement = document.querySelector(
              'div[class*="buttonGroup"]'
            );

            if (buttonGroupElement) {
              // Create the <call-us-phone> element
              const callUsPhone = document.createElement("call-us-phone");
              callUsPhone.style.position = "fixed";
              callUsPhone.style.left = "16px";
              callUsPhone.style.bottom = "16px";
              callUsPhone.style.justifyContent = "flex-start";
              callUsPhone.style.flexDirection = "column";
              callUsPhone.style.display = "flex";
              callUsPhone.style.zIndex = "99999";
              callUsPhone.style.setProperty(
                "--call-us-form-header-background",
                "#f7a411"
              );
              callUsPhone.style.setProperty(
                "--call-us-main-button-background",
                "#0596d4"
              );
              callUsPhone.style.setProperty("--call-us-form-height", "40vh");
              callUsPhone.style.setProperty(
                "--call-us-main-button-width",
                "44.1px"
              );
              callUsPhone.id = "wp-live-chat-by-3CX-phone";
              callUsPhone.setAttribute(
                "phonesystem-url",
                "https://koli.3cx.az:5001"
              );
              callUsPhone.setAttribute("party", "LiveChat939289");
              callUsPhone.setAttribute("animation-style", "none");
              callUsPhone.setAttribute("chat-delay", "2000");
              callUsPhone.setAttribute("enable", "true");
              callUsPhone.setAttribute("enable-onmobile", "true");
              callUsPhone.setAttribute("call-title", "Ödənişsiz zəng");

              // Append the <call-us-phone> element to the target element
              buttonGroupElement.appendChild(callUsPhone);
            }
          };

          // Call the function to perform the insertion

          const observer = new MutationObserver((mutationsList) => {
            mutationsList.forEach((mutation) => {
              if (mutation.addedNodes.length) {
                const replymentWidget =
                  document.querySelector("replyment-widget");
                if (replymentWidget) {
                  insertCallUsPhone();
                }
              }
            });
          });

          observer.observe(document.body, {
            childList: true,
            subtree: true,
          });

          const initialCheck = document.querySelector("replyment-widget");
          if (initialCheck) {
            insertCallUsPhone();
          }
