<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="words">Master Degree</title>
    <link rel="icon" type="image/x-icon" href="assets/exam.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/44e05cc47c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="timer-wrapper bg">
        <div class="timer d-flex align-items-center justify-content-center">
            <div id="countDown"
                class="card col-7 col-sm-5 col-md-10 col-lg-6 d-flex flex-md-row flex-column align-items-center justify-content-evenly overflow-hidden h-md-25 h-custom-75 fs-custom-1 fade-in"
                bis_skin_checked="1">
                <span class="months text-focus-in"></span>
                <span class="blink d-none d-md-block">:</span>
                <span class="days text-focus-in"></span>
                <span class="blink d-none d-md-block">:</span>
                <span class="hours"></span>
                <span class="blink d-none d-md-block">:</span>
                <span class="minutes text-focus-in"></span>
                <span class="blink d-none d-md-block">:</span>
                <span class="seconds text-focus-in"></span>
            </div>
        </div>
    </div>
    <script type="module" src="app.js" defer></script>
</body>

</html>
