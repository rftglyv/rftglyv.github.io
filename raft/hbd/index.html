<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="ily"></title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/44e05cc47c.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="back"></div>
    <div class="heart"></div>
    <div class="balloon-wrapper">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <div class="let-wrapper">
        <div class="let-birthdayCard">
            <div class="let-cardFront">
                <h3 class="let-happy">HOVER ME!</h3>
                <div class="let-balloons">
                    <div class="let-balloonOne"></div>
                    <div class="let-balloonTwo"></div>
                    <div class="let-balloonThree"></div>
                    <div class="let-balloonFour"></div>
                </div>
            </div>
            <div class="let-cardInside">
                <h3 class="let-back">HAPPY BIRTHDAY!</h3>
                <p>Dear Love,</p>
                <p>Happy birthday, love of my life. I hope your special day will bring you much joy and happiness. May
                    all of your birthday wishes come true. I love you so much, in every way possible. You are my world.
                </p>
                <p class="let-name">Raf</p>
            </div>
        </div>
    </div>
    <div class="cake-wrapper">
        <div class="cake-container">
            <div class="cake-bdayCake">
                <div class="cake-plate"></div>
                <div class="cake-cream"></div>
                <div class="cake-candle"></div>
                <div class="cake-flame">
                    <div class="cake-one">+</div>
                    <div class="cake-two">+</div>
                    <div class="cake-three">+</div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
    <script type="text/javascript">
        const preLoader = () => {
            document.querySelector(".back").style.display = "none";
            document.querySelector(".heart").style.display = "none";
        }
        setInterval(preLoader, 2000);
    </script>
</body>

</html>
