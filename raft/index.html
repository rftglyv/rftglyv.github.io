<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title id="ily"></title>
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/44e05cc47c.js" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>
	<body>
		<div class="back"></div>
		<div class="heart"></div>
		<div id="cursor">
			<img src="assets/cursor-pointer.png" alt="lysm">
		</div>
		<div class="ocean">
			<div class="wave"></div>
			<div class="wave"></div>
		</div>
		<div class="counter-container">
			Raf's birthday
			<span id="countDown"></span>
		</div>
		<div class="date-container">
			<span class="date-wrapper">
				<h2 id="month"></h2>
			</span>
			<p>:</p>
			<span class="date-wrapper">
				<h2 id="day"></h2>
			</span>
			<p>:</p>
			<span class="date-wrapper">
				<h2 id="hour"></h2>
			</span>
			<p>:</p>
			<span class="date-wrapper">
				<h2 id="minute"></h2>
			</span>
			<p>:</p>
			<span class="date-wrapper">
				<h2 id="second"></h2>
			</span>
		</div>
		<script type="module" src="app.js"></script>
		<script type="text/javascript">
			const preLoader = () =>{
				document.querySelector(".back").style.display = "none";
				document.querySelector(".heart").style.display = "none";
				document.querySelector(".date-container").style.display = "flex";
				document.querySelector("#cursor").style.display = "block";
			}
			setInterval(preLoader, 2000);
		</script>
	</body>
</html>
