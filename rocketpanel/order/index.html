<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Panel</title>
  <script src="https://kit.fontawesome.com/44e05cc47c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../utils/utils.css">
  <link rel="stylesheet" href="../utils/preloader.css">
  <link rel="stylesheet" href="../home/index.css">
  <link rel="stylesheet" href="order.css">
</head>

<body>
  <div class="back">
    <div class="rocket load-anim d-flex flex-column align-items-center"><i class="fa-solid fa-rocket"></i>
      <h1>Rocket Panel</h1>
    </div>
  </div>
  <nav class="navbar navbar-expand-md fixed-top fs-2 fw-bold">
    <div class="container-fluid" bis_skin_checked="1">
      <a class="navbar-brand fs-1" href="#"><i class="fa-solid fa-rocket fa-fade fs-2 me-2"></i>Rocket Panel</a>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarCollapse" bis_skin_checked="1">
        <ul class="navbar-nav mb-2 mb-md-0 navbar-collapse align-items-end justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="../#home">Home</a>
          </li>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../#pricing">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#order">Order</a>
          </li>
      </div>
    </div>
  </nav>
  <div id="order" class="card container col-10 mt-5" bis_skin_checked="1">
    <div class="card-body text-center d-flex flex-column justify-content-center" bis_skin_checked="1">
      <h1>Order will be displayed here.</h1>
    </div>
  </div>
  <script src="order.js"></script>
  <script type="module" src="../utils/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script type="text/javascript">
    const preLoader = () => {
      document.querySelector(".back").style.display = "none";
    }
    setInterval(preLoader, 500);
  </script>

</html>
