<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/44e05cc47c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>CRUD App</title>
</head>
  <body>
    <div class="container-fluid">
        <div class="row justify-content-center flex-nowrap">

            <span class="col-5">
                <div class="row justify-content-center my-5">
                    <div class="col-11">
                        <div class="card">
                            <div class="card-header">
                                <i class="fa-solid fa-user-plus"></i> New User
                            </div>
                            <div class="card-body d-flex flex-column align-items-center">
                                <div class=" col-10 form-group d-flex flex-column">
                                    <div class="d-flex my-1">
                                        <input type="text" class="form-control my-1" id="fname" placeholder="Name" required>
                                        <span class="px-1"></span>
                                        <input type="text" class="form-control my-1" id="lname" placeholder="Surname" required>
                                    </div>
                                    <div class="d-flex my-1">
                                        <input type="text" class="form-control" id="city" placeholder="City">
                                        <span class="px-1"></span>
                                        <input type="number" class="form-control" id="age" placeholder="Age">
                                    </div>
                                    <div class="d-flex my-1">
                                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                                        <span class="px-1"></span>
                                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    </div>
                                </div>
                                <div class="d-flex my-1">
                                    <input type="submit" class="btn btn-primary my-2" id="regUser" value="Add User">
                                    <span class="px-1"></span>
                                    <input type="submit" class="btn btn-primary my-2" id="showAllUsers" value="Show All Users">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="row justify-content-center my-5">
                    <div class="col-11">
                        <div class="card">
                            <div class="card-header">
                                <i class="fa-solid fa-filter"></i> Filters
                            </div>
                            <div class="card-body d-flex flex-column align-items-center my-2">
                                <span class="col-11 justify-content-around align-items-center d-flex">
                                    <h5 class="card-title">Filter by :</h5>
                                    <span class="col-3">
                                        <select class="form-select" aria-label="Default select" id="filterType">
                                            <option value="0">Select filter</option>
                                            <option value="1">Name</option>
                                            <option value="2">Age</option>
                                            <option value="3">City</option>
                                        </select>
                                    </span>
                                    <span class="col-5">
                                        <input type="text" class="form-control" placeholder="Filter Phrase" id="filterPhrase">
                                    </span>
                                    <input type="submit" class="btn btn-primary" id="filterBy" value="Filter">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </span>

            <span class="col-6">
                <div class="row justify-content-center my-5">
                    <div class="col-11">
                        <div class="card">
                            <div class="card-header">
                                <i class="fa-solid fa-users"></i> Users
                            </div>
                            <div class="card-body d-flex flex-column align-items-center">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">#id</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Surname</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">City</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody id="usersTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </span>

        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
