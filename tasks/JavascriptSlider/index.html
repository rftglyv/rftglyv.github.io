<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/22f6a07098.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Task Variant</h3>
    <div id="slider">
        <!-- Slider controls -->
        <div class="slider-controls">
            <a onclick="slideLeft(event)">
                <i class="fa-solid fa-chevron-left"></i>
            </a>
            <a onclick="slideRight(event)">
                <i class="fa-solid fa-chevron-right"></i>
            </a>
        </div>
        <!-- Slider dots -->
        <div class="slider-dots">
        </div>
        <!-- Slides -->
        <div class="slides">
        </div>
    </div>
    <h3>Alternative Variant</h3>
    <div class="alternative">
        <div class="alt-slides-wrapper">
        </div>
        <div class="slider-controls">
            <a onclick="nextSlide(-1)">
                <i class="fa-solid fa-chevron-left"></i>
            </a>
            <a onclick="nextSlide(1)">
                <i class="fa-solid fa-chevron-right"></i>
            </a>
        </div>
        <div class="alt-slider-dots">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
