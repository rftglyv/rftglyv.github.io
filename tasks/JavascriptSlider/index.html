<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/22f6a07098.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Dynamic Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid d-flex flex-column mt-1 align-items-center">
        <div id="customization-card" class="mt-2 card">
            <div class="card-header">
                <i class="fa-solid fa-crop"></i> Dynamic Slider
            </div>
            <div class="card-body d-flex flex-column align-items-center">
                <div class="form-group d-flex flex-column">
                    <div id="customization-inputs" class="d-flex my-1">
                        <input type="text" class="form-control my-1" id="fname" placeholder="slideWidth" required>
                        <span class="px-1"></span>
                        <input type="text" class="form-control my-1" id="lname" placeholder="slideHeight" required>
                    </div>
                    <small id="current-dims" class="text-muted text-center pb-1">Loading...</small>
                    <button type="button" class="btn btn-primary" onclick="customizeSlider()"><i class="fa-solid fa-check pe-1"></i>Customize</button>
                </div>
            </div>
        </div>
        <div id="slider" class="mt-2 m-auto">
            <!-- Slider controls -->
            <div class="slider-controls">
                <a onclick="slideLeft(event)">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
                <a onclick="slideRight(event)">
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </div>
            <!-- Slider dots -->
            <div class="slider-dots">
            </div>
            <!-- Slides -->
            <div class="slides">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
