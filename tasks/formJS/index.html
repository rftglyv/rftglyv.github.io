<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form JS Demo</title>
    <script src="https://kit.fontawesome.com/44e05cc47c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body class="vh-100 d-flex align-items-center">
    <form class="card container col-5 d-flex flex-column justify-content-around py-2">
        <span>
            <input id="username" type="text" class="form-control" placeholder="Istifadəçi Adı" aria-label="username">
        </span>
        <span>
            <input id="email" type="email" class="form-control" placeholder="Email" aria-label="email"></span>
        <span>
            <input id="password" type="password" class="form-control" placeholder="Şifrə" aria-label="password">
            <div class="progress" style="height: 3px;" bis_skin_checked="1">
                <div id="password-check-bar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" bis_skin_checked="1"></div>
            </div>
        </span>
        <span>
            <input id="confirm-password" type="password" class="form-control" placeholder="Təkrar Şifrə" aria-label="password">
        </span>
        <button id="signup" type="button" class="btn btn-primary">Sign Up</button>
    </form>
    <script src="form.js"></script>
</body>

</html>
