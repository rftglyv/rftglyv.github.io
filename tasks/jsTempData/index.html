<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
    <title>jsTempData</title>
</head>

<body>
    <div class="card container position-absolute top-50 start-50 translate-middle" bis_skin_checked="1">
        <div class="card-header" bis_skin_checked="1">
            <h3>Yeni xəbər əlavə et</h3>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">Ana Səhifə</li>
                    <li class="breadcrumb-item">Səhifələr</li>
                    <li class="breadcrumb-item active" aria-current="page">Xəbərlər</li>
                </ol>
            </nav>
        </div>
        <div class="card-body" bis_skin_checked="1">
            <button type="button" class="btn btn-primary">Xəbərlərə Bax</button>
            <div class="my-3 d-flex justify-content-between">
                <select id="mainMenu" class="form-select" aria-label="Default select">
                    <option selected>Kateqoriya seçin</option>
                </select>
                <select id="subMenu" class="form-select" aria-label="Default select">
                    <option selected>Alt kateqoriya seçin</option>
                </select>
                <button id="addNews" type="button" class="btn btn-primary">Əlavə et</button>
            </div>
            <div id="catTags" class="d-flex justify-start">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
