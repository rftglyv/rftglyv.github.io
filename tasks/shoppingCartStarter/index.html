<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="index.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container products">
        <h3>
            Product List
        </h3>
        <hr class="my-3">
        <div class="row">
        </div>
    </div>
    <div class="container shopping-card my-3">
        <h3>
            Shopping Cart
        </h3>
        <hr class="my-3">
        <div class="row">
            <span id="cartEmpty" class="d-none d-flex flex-column align-items-center">
                <h3 class="text-center">
                    Shopping Cart is empty
                </h3>
                <img src="images/cart-empty.png" width="256" alt="" srcset="">
            </span>
            <div id="cart" class="col-md-12">
                <!-- create shopping card table -->
                <table class="align-middle table table-bordered">
                    <thead>
                        <tr class="text-center">
                            <th class="text-start">Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Sub Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="sCartBody">
                        <!-- create shopping card table rows -->
                    </tbody>
                    <tfoot>
                        <tr class="fw-bold fs-4">
                            <td colspan="5" class="text-end">
                                Total : <span id="total"></span> â‚¼
                            </td>
                        </tr>
                        <tr>
                            <td colspan="5" class="text-center">
                                <a id="saveBtn" href="order.html" class="px-5 py-2 btn btn-primary">Go To Order Page</a>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
