<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="index.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container shopping-card my-3">
        <h3>
            Order
        </h3>
        <hr class="my-3">
        <div class="row">
            <span id="cartEmpty" class="d-none d-flex flex-column align-items-center">
                <h3 class="text-center">
                    Shopping Cart is empty
                </h3>
                <img src="images/cart-empty.png" width="256" alt="" srcset="">
                <a href="index.html" class="px-5 py-2 btn btn-primary">Go Back</a>
            </span>
            <span id="orderComplete" class="d-none d-flex flex-column">
                <div class="trigger"></div>
                <svg version="1.1" id="tick" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 37 37"
                    style="enable-background:new 0 0 37 37;" xml:space="preserve">
                    <path class="circ path"
                        style="fill:none;stroke:#4244ca;stroke-width:3;stroke-linejoin:round;stroke-miterlimit:10;"
                        d="
	M30.5,6.5L30.5,6.5c6.6,6.6,6.6,17.4,0,24l0,0c-6.6,6.6-17.4,6.6-24,0l0,0c-6.6-6.6-6.6-17.4,0-24l0,0C13.1-0.2,23.9-0.2,30.5,6.5z"></path>
                    <polyline class="tick path"
                        style="fill:none;stroke:#4244ca;stroke-width:3;stroke-linejoin:round;stroke-miterlimit:10;"
                        points="
	11.6,20 15.9,24.2 26.4,13.8 "></polyline>
                </svg>
                <span class="mt-3 text-center fw-bold fs-4">Total : <span id="orderTotal"></span> ₼</span>
                <a id="cancelBtn" class="mt-3 px-3 py-2 btn btn-primary">Cancel Order</a>
            </span>
            <div id="sOrderBody" class="d-none col-md-12">
                <!-- create order -->
                <div class="card" bis_skin_checked="1">
                    <div class="card-body" bis_skin_checked="1">
                        <h5 id="orderProducts" class="card-text d-flex flex-column">
                            Products
                        </h5>
                        <h5 class="card-title">Total : <span id="total"></span> ₼</h5>
                    </div>
                    <div class="card-footer text-center" bis_skin_checked="1">
                        <a href="index.html" class="px-3 py-2 btn btn-primary">Continue Shopping</a>
                        <a id="orderBtn" href="#" class="px-5 py-2 btn btn-success">Order</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
