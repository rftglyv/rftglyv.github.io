<!DOCTYPE html>
<html lang="en">
    <!doctype html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/44e05cc47c.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <title>Tic Tac Toe</title>
    </head>
<body>
    <h1 class="player"></h1>
<div class="board">
    <div class="tile remove-left-border remove-top-border">1</div>
    <div class="tile remove-top-border">2</div>
    <div class="tile remove-right-border remove-top-border">3</div>
    <div class="tile remove-left-border">4</div>
    <div class="tile">5</div>
    <div class="tile remove-right-border">6</div>
    <div class="tile remove-left-border remove-bottom-border">7</div>
    <div class="tile remove-bottom-border">8</div>
    <div class="tile remove-right-border remove-bottom-border">9</div>
</div>
<div class="modal">
    <div class="modal-wrapper">
        <div class="message"></div>
        <button class="reset-btn">Yenidən Başla</button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
